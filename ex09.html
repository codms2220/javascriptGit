<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="dansu">
    <button onclick="doGugudan()">구구단 출력</button>
    <div id="_div">

    </div>
</body>

</html>
<script>
    function doGugudan() {
        // var number = document.getElementById("dansu").value;
        var number = document.getElementById("dansu");
        number = number.value
        var output = "";
        for (var i = 1; i < 10; i++) {
            output = output + (number + " * " + i + " = ")+(number * i) + "<br>";
        }
        // alert(output);

        var mdiv = document.getElementById("_div");
        mdiv.innerHTML = output;

        mdiv.style.background = "blue";
        mdiv.style.margin = "30px";
        mdiv.style.padding = "30px";

    }
</script>
