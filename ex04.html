<script>
    var number = prompt("입력하세요","기본값");
    console.log("typeof(number) = "+typeof(number)); // string 출력

    var num = Number(number); // Number을 이용해 문자열을 숫자로 바꿔줌
    console.log("typeof(number) = "+typeof(num)); // number 출력
    (num>0) ? console.log('자연수입니다.'):console.log('자연수가 아님')
</script>
