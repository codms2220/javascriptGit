<script>
    // 배열 선언. 요소에다 함수,객체,문자열,등 넣을수 있음. 배열의 크기가 정해져있지않음
    var marray = [13,45,50,60,function(){alert('test')}];

    alert(marray); // 요소 출력
    marray[4](); // 4번째 요소 함수 실행

    //push() 배열의 맨끝에 값을 추가
    marray.push(11);
    marray.push({a:10,b:20});
    marray.push("abcdefg");

    for(var i = 0; i<marray.length; i++){
        console.log("marray["+i+"] = "+marray[i]);
    }

    //pop() 맨 끝에 값 제거
    console.log("pop() = "+marray.pop());
    
    for(var i = 0; i<marray.length; i++){
        console.log("marray["+i+"] = "+marray[i]);
    }

    // 객체 선언

</script>
