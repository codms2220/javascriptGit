<!-- 숫자 입력받아 양수라면 "양수입니다." 음수라면 "음수입니다." 0이라면 "0입니다." 출력 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    var inputValue = prompt("숫자를 입력하세요","");
    var num = Number(inputValue);

    if(num > 0){
        alert("양수입니다.")
    }
    else if(num < 0){
        alert("음수입니다.")
    }
    else{
        alert("0입니다.")
    }
</script>
