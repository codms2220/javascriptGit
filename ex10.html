<script>
    var array = ['홍길동','김길동','박길동','이길동'];

    // key값 = 0,1,2,3
    for (var key in array){
        alert("key = "+key);
        alert("array[key] = "+array[key]);
    }

    // element - 요소들을 바로 가져옴
    for(var element of array){
        alert("element = "+element);
    }
</script>
